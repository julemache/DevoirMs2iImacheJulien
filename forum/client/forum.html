<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forum</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/forum.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>
<body>
<div id="app">
    <script>
        var url_string = document.location.href; //window.location.href
        var url1 = new URL(url_string);
        var brand = url1.searchParams.get("article");
        
        </script>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">FORUM sur l'article <script>document.write(brand)</script></a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Deconnexion</a></li>
    </ul>
  </div>
</nav>

<a class="btn btn-primary" href="/article.html" role="button">Retour</a><br>
<div class="article" height:100px  v-for="article in articles">
    <div class="panel panel-default">
        <div class="panel-heading">Article : {{article.title}}</div>
        <div class="panel-body" v-for="comment in comments">{{comment.text}}</div>
    </div>
        <label for="usr">Ajouter un commentaire</label>
        <input type="text" class="form-control" id="usr">
</div>
<script src="js/forum.js"></script>
</body>
</html>
