<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Forum</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/forum.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>
<body>
<div id="app">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Mes articles</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Deconnexion</a></li>
    </ul>
  </div>
</nav>
<td><button  class="btn btn-primary" type="submit" @click="ajouter()" >Ajouter</button></td>
<br>
<input class="form-control" type="text" v-model="titre" value="Ajouter"/>
<div style="width: 70%;float:left">
<table  class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Titre</th>
            <th scope="col">date creation</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="article in articles">
            <th scope="row">{{article.title}}</th>
            <td>{{article.datecreation}}</td>
            <td>
            <button class="btn btn-warning" @click="modif(article.id,article.title) "type="submit">Modifier</button>
            <button class="btn btn-danger" @click ="supprimer(article.id)" type="submit" >Supprimer</button>
            <button class="btn btn-info"><a :href="'forum.html?article=' + article.id">Visualiser</a></button></td>
          </tr>
        </tbody>
      </table>
</div>
<div style="width:30%;float:left">
        <div class="modal-dialog modal-sm">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modification</h4>
                  </div>
                  <div class="modal-body">
                  <input type="text" class="form-control" v-model="idarticle" value="">
                  <input type="text" class="form-control" v-model="editarticle" value="">
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-default" @click="modifier(idarticle)" >Modifier</button>
                  </div>
                </div>
              </div>
            </div>
</div>
    
<script src="js/article.js"></script>
</body>
</html>
