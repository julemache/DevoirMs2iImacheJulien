<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Forum</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/forum.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>
<body>
<div id="app">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Mes articles</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Deconnexion</a></li>
    </ul>
  </div>
</nav>
<td><button class="btn btn-primary" type="submit" >Ajouter</button></td>
<br>
<input type="text" v-model="titre" @click="ajouter" value="Ajouter"/>
<table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Titre</th>
            <th scope="col">date creation</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="article in articles">
            <th scope="row">{{article.title}}</th>
            <td>{{article.datecreation}}</td>
            <td><button class="btn btn-danger" type="submit">Modifier</button>
            <button class="btn btn-warning"type="submit" >Supprimer</button>
            <button class="btn btn-info"type="submit" >Visualiser</button></td>
          </tr>
        </tbody>
      </table>
<script src="js/article.js"></script>
</body>
</html>
